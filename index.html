    <link rel="stylesheet" href="styles/styles.css">
    <title>ResponsiveNav</title>
</head>
<body>
  <div class="sections-container">
    <div>
      <header>
          <nav>
              <ul class="nav-list" id="myTopnav">
                  <li><a id="logo" href="#home">Head.</a></li>
                  <li><a href="#!home">Works</a></li>
                  <li><a href="#!home">Services</a></li>
                  <li><a href="#!home">Contacts</a></li>
                  <li class="hamburger"><a href="javascript:void(0);" class="burgerLink"  onclick="dropMenu()">
                    <div class="fa fa-bars"></div>
                  </a></li>
              </ul>
          </nav>
      </header>
      
      <section class="text-section">
        <h1>Musician</h1>
        <p>Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. Donec viverra eleifend lacus, vitae ullamcor.</p>
      </section>
    </div>
    <section class="img-section">
      <img src="images/man-big.jpg" alt="Musician-man">
    </section>
  </div>
</body>

<script>
function dropMenu() {

  var x = document.getElementById("myTopnav");
  if (x.className === "nav-list") {
    x.className += " responsive";
  } else {
    x.className = "nav-list";
  }
}
</script>
